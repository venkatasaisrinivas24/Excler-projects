<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
      function toogleDark(){
        let checkvalue=document.getElementById("dark").checked;
        if(checkvalue){
            document.body.style.backgroundColor="black";
            document.body.style.color="white";
        }
        else{
            document.body.style.backgroundColor="white";
            document.body.style.color="black";
        }
      }
    </script>
</head>
<body>
    <div>
        <input type="checkbox" id="dark" onchange="toogleDark()">
    </div>
    <h1>toogle the dark and light text</h1>
