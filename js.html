<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        function display() {
            let numbers = [10, 20, 30, 40, 50, 60,];
            document.getElementById("para1").innerHTML=numbers;
            let data1="";
            let data3="";
            for(x in numbers){
                data1+=x+",";
                data3+=numbers[x]+",";
                
            }
            document.getElementById("para2").innerHTML=data1+"<br>"+data3;
            let data2="";
            for(y of numbers){
                data2+=y+","+"<br>";
            }
            document.getElementById("para3").innerHTML=data2;
        }
    </script>
</head>

<body>
    <h2>demo for using for in and for of</h2>
    <button type="button" onclick="display()">display</button>
    <div>
        <h4>Array</h4>
        <p id="para1"></p>
    </div>
    <div>
        <h4>for in</h4>
        <p id="para2"></p>
    </div>
    <div>
        <h4>for of</h4>
        <p id="para3"></p>
    </div>
</body>

</html>
