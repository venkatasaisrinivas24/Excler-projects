<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listOfFruits</title>
    <script>
        let fruits=["apple","mango","orange"];
        function listOfFRuits(){
            for(i=0;i<fruits.length;i++){
                console.log(fruits[i]);
            }
        }
    </script>
</head>
<body>
    <h4>List of fruits using array</h4>
    <button type="button" onclick="listOfFRuits()">listOfFRuits</button>
</body>
</html>
